<!DOCTYPE html>
<html ng-app="app">
<head>
  <link href="../vendors/angular-bootstrap-toggle-switch/style/bootstrap3/angular-toggle-switch-bootstrap-3.css" media="all" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
  
  <script type="text/javascript" src="../vendors/angular-bootstrap-toggle-switch/angular-toggle-switch.js"></script>
  <script type="text/javascript">
    angular.module('app', ['toggle-switch']);
  </script>
</head>
    
<body ng-init="switchStatus = true">

    <div toggle-switch class="switch-small switch-primary" html="htmlSwitchStatus" knob-label='GENDER' on-label='MALE' off-label='FEMALE' ng-model="switchStatus"></div>
</body>
</html>
